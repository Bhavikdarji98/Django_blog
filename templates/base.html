{% load static %}

<html>
    <head>
        <title>Django blog</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="\stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="/">ITechNotion Blog</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 " style="margin-left: 820px;">
                    <li class="mr-2" >
                        <a class=" btn btn-success text-light" href="{% url 'post_new' %}">+ New Blog Post <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-danger">logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">login</a>
                    {% endif %}
                    </li>

                </ul> 
            </div>
        </nav>
        <div class="container mt-5">
            <h3 class="text-center">Hi {{ user.username }}!</h3>
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
